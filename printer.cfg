# This file is currently based on the following hardware:
#
# - BTT SKR mini E3 v3.0 (STM32G0B1/8KiB bootloader/USB communication)
# - Sherpa Mini Extruder w/LDO pancake stepper
# - Manta MK2 Fan Duct
# - BLTouch
#
# Additionally, there are some additional settings for mainsail, and
# a few other minor tweaks for my setup.
#
# - Max X and Y were changed to 230 to more closely match the usable space.
#   This also includes changes to home_xy_position.

# Note that the "make flash" command does not work on the SKR mini
# E3. Instead, use the following command to write to the SD card:
#
#   ./scripts/flash-sdcard.sh /dev/serial/by-id/usb-Klipper_stm32g0b1xx_38003A000E50415833323520-if00 btt-skr-mini-e3-v3


[include mainsail.cfg]

[include macros.cfg]

[include KAMP/Adaptive_Mesh.cfg]
#[include KAMP/Voron_Purge.cfg]
[include KAMP/Line_Purge.cfg]

[exclude_object]

[mcu]
#serial: /dev/serial/by-id/usb-Klipper_stm32g0b1xx_38003A000E50415833323520-if00
serial: /dev/ttyAMA0
baud: 250000
restart_method: command

# BLTouch settings
[bltouch]
sensor_pin: ^PC14
control_pin: PA1
#x_offset: 29.527 # Offset from FrankEnstein duct
#y_offset: -7.111 # Offset from FrankEnstein duct
#z_offset: 1.230

x_offset: 0
y_offset: -37.714
z_offset: 1.110

# Probe 3 times at each point - if the result is more than 0.050mm off, retry up to 3 times.
samples: 2
samples_tolerance: 0.050
samples_tolerance_retries: 3

[safe_z_home]
# (bed_x/2) - x_offset, (bed_y/2) - y_offset
#home_xy_position: 117.5,155.214
home_xy_position: 115,152.714
speed: 50
z_hop: 10                 # Move up 10mm
z_hop_speed: 5

[screws_tilt_adjust]
# Note that the back screw locations aren't quite right, but they're as
# good as we can get with the probe where it is.
screw1: 29, 69
screw1_name: front left screw
screw2: 198, 69
screw2_name: front right screw
screw3: 198, 230
screw3_name: rear right screw
screw4: 29, 230
screw4_name: rear left screw
screw_thread: CW-M4
speed: 100

[bed_mesh]
speed: 120
horizontal_move_z: 5
mesh_min: 10, 10
mesh_max: 220, 185
probe_count: 5,5

# Stepper settings
[stepper_x]
step_pin: PB13
dir_pin: !PB12
enable_pin: !PB14
microsteps: 16
rotation_distance: 40
endstop_pin: ^PC0
position_endstop: 0
position_max: 235
homing_speed: 50

[tmc2209 stepper_x]
uart_pin: PC11
tx_pin: PC10
uart_address: 0
run_current: 0.580
stealthchop_threshold: 999999

[stepper_y]
step_pin: PB10
dir_pin: !PB2
enable_pin: !PB11
microsteps: 16
rotation_distance: 40
endstop_pin: ^PC1
position_endstop: 0
position_max: 235
homing_speed: 50

[tmc2209 stepper_y]
uart_pin: PC11
tx_pin: PC10
uart_address: 2
run_current: 0.580
stealthchop_threshold: 999999

[stepper_z]
step_pin: PB0
dir_pin: PC5
enable_pin: !PB1
microsteps: 16
rotation_distance: 8
#endstop_pin: ^PC2
#position_endstop: 0.0
endstop_pin: probe:z_virtual_endstop
position_min: -5
position_max: 215

[tmc2209 stepper_z]
uart_pin: PC11
tx_pin: PC10
uart_address: 1
run_current: 0.580
stealthchop_threshold: 999999

# The extruder settings have been modified from the stock SKR Mini E3 v3/Ender 3v2,
# keeping only the pin information because we're using a Sherpa Mini.
[extruder]
step_pin: PB3
dir_pin: !PB4
enable_pin: !PD1

microsteps: 16
gear_ratio: 50:8             # for sherpa mini 8t motor
full_steps_per_rotation: 200 # 1.8deg Motor

rotation_distance: 28.221685

max_extrude_only_distance: 1400.0
max_extrude_only_velocity: 75.0
max_extrude_only_accel: 1500

nozzle_diameter: 0.400
filament_diameter: 1.750
heater_pin: PC8
sensor_type: EPCOS 100K B57560G104F
sensor_pin: PA0
min_temp: 0
max_temp: 250

control: pid
pid_Kp: 28.718
pid_Ki: 1.756
pid_Kd: 117.385

# Allow for big extrusions, used for the KAMP purge line
max_extrude_cross_section: 5

pressure_advance: 0.035

[tmc2209 extruder]
uart_pin: PC11
tx_pin: PC10
uart_address: 3
stealthchop_threshold: 999999

interpolate: True
run_current: 0.30 # This is lower than stock because the LDO pancake we're using needs less power

# starting point for retraction tuning
# retraction speed: 30mm/s - do not exceed this speed
# retraction distance: 0.4mm

[heater_bed]
heater_pin: PC9
sensor_type: ATC Semitec 104GT-2
sensor_pin: PC4
min_temp: 0
max_temp: 130

control: pid
pid_Kp: 69.679
pid_Ki: 1.173
pid_Kd: 1034.731

[heater_fan heatbreak_cooling_fan]
pin: PC7
heater: extruder

[controller_fan controller_fan]
pin: PB15
stepper: stepper_x,stepper_y,stepper_z

[fan]
pin: PC6

[printer]
kinematics: cartesian
max_velocity: 300
max_accel: 3000
max_z_velocity: 5
max_z_accel: 100

[board_pins]
aliases:
    # EXP1 header
    EXP1_1=PB5,  EXP1_3=PA9,   EXP1_5=PA10, EXP1_7=PB8, EXP1_9=<GND>,
    EXP1_2=PA15, EXP1_4=<RST>, EXP1_6=PB9,  EXP1_8=PD6, EXP1_10=<5V>

